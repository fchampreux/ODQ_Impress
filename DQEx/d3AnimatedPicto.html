<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=1024" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <title>Data Quality Executive</title>

      <meta name="description" content="Data Quality Executive is a metadata governance solution that drives and monitors automatic data validation, loading and assessment." />
      <meta name="author" content="Frédéric Champreux" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

      <link href="../impress.js/css/impress-common.css" rel="stylesheet" />
      <link href="stylesheets/ODQ-impress.css" rel="stylesheet" />

      <link rel="shortcut icon" href="favicon.png" />
      <link rel="apple-touch-icon" href="apple-touch-icon.png" />
      <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div>
      <h1> Test dqa fonts </h1>
    </div>

    <div id="svgContainer">
    </div>
    <div>
  <!--    <img src="images/library/DQEx-domains-400.png" class="illustration" width="250px"> -->
    </div>
  </body>
  <script>
    var width = 1200,  //Canevas dimension
        height = 800;
    var circles = [   // List of circles to draw
        {"id": "1", "radius": 200, "start": 0,    "color": "#4f81bd"},
        {"id": "2", "radius": 185, "start": 0.3,  "color": "#ffffff"},
        {"id": "3", "radius": 170, "start": 0.6,  "color": "#4f81bd"},
        {"id": "4", "radius": 110, "start": 0.9,  "color": "#ffffff"},
        {"id": "5", "radius": 95,  "start": 1.2,  "color": "#217867"}
    ];
    var rectangles = [  // List of separation rectangles
        {"id": "1", "x": 195, "y":  20, "width": 15, "height": 80},
        {"id": "2", "x": 195, "y": 300, "width": 15, "height": 80},
        {"id": "3", "x":  20, "y": 195, "width": 80, "height": 15},
        {"id": "4", "x": 300, "y": 195, "width": 80, "height": 15}
    ];
    var labels = [   // List of labels to lay on curved paths
        {"label": "Data governance", "radius": 185},
        {"label": "Metadata",        "radius": 170},
        {"label": "Knowledge base",  "radius": 170},
        {"label": "Data validation", "radius": 110},
        {"label": "Asset valuation", "radius": 95}
    ];
    var title = [
        {"word": "Data",      "x": 600, "y":  380},
        {"word": "Quality",   "x": 600, "y":  400},
        {"word": "Executive", "x": 600, "y":  420}
    ];

    //Create SVG element
    var svg = d3.select("#svgContainer")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

   //Generate groups
    var groups = svg.selectAll("g")
                    .data(circles)
                    .enter().append("g")
                    .attr("class", "arc")
                    .attr("transform", "translate(" + width / 1.5 + "," + height / 2 + ")");

   //Generate limits
   var limits = svg.selectAll("g.rect")
                   .data(rectangles)
                   .enter().append("g")
                   .attr("class", "rect")
                   .attr("transform", "translate(" + width / 2 + "," + height / 4 + ")");

    // Define arcs
    var arc = d3.arc()
                .outerRadius(function(d) { return d.radius; })
                .innerRadius(0)
                .startAngle(function(d) { return d.start * Math.PI; })
                .endAngle(function(d) { return d.start * Math.PI + 2 * Math.PI; });

  /*  // Add the paths to the groups
    groups.selectAll("g.path")
                .data(circles)
                .enter().append("path")
                .attr("d", arc)
                .attr("fill", function(d) { return d.color; });*/

    // Add the rectangles to the limits
    limits.selectAll("g.rect")
          .data(rectangles)
          .enter().append("rect")
          .attr("x", function(d) { return d.x; })
          .attr("y", function(d) { return d.y; })
          .attr("width", function(d) { return d.width; })
          .attr("height", function(d) { return d.height; })
          .attr("fill", "#ffffff");

    //Draw arc paths
    groups.append("path")
       .attr("id", "wavy")
       .attr("class", "arc")
       .attr("d", arc)
       .attr("fill", "none")
       .attr("stroke", "#AAAAAA");


     // Add title
       groups.selectAll("g.text")
         .data(title)
         .enter().append("text")
         .attr("x", function(d) { return d.x; })
         .attr("y", function(d) { return d.y; })
         .attr("fill", "#55aacc")
         .attr("stroke-width", 6)
         .attr('text-anchor', 'middle')
         .text(function(d) { return d.word; });

       //Create an SVG text element and append a textPath element
       groups.append("text")
          .append("textPath") //append a textPath to the text element
           .attr("xlink:href", "#wavy") //place the ID of the path here
           .style("text-anchor","middle") //place the text halfway on the arc
           .attr("startOffset", "50%")
           .text("Yay, my text is on a wavy path");
  </script>

</html>
