<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=1024" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <title>Data Quality Executive</title>

      <meta name="description" content="Data Quality Executive is a metadata governance solution that drives and monitors automatic data validation, loading and assessment." />
      <meta name="author" content="Frédéric Champreux" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

      <link href="../impress.js/css/impress-common.css" rel="stylesheet" />
      <link href="stylesheets/ODQ-impress.css" rel="stylesheet" />

      <link rel="shortcut icon" href="favicon.png" />
      <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
    </canvas>
    <img src="images/library/DQEx-domains-400.png" class="illustration" width="250px">
  </body>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    /* Cercle bleu extérieur */
    ctx.beginPath();
    ctx.arc(200, 200, 200, 0, 2 * Math.PI);
    ctx.strokeStyle = "#4f81bd";
    ctx.fillStyle = "#4f81bd";
    ctx.fill();
    ctx.stroke();
    /* Cercle blanc extérieur */
    ctx.beginPath();
    ctx.arc(200, 200, 185, 0, 2 * Math.PI);
    ctx.strokeStyle = "#ffffff";
    ctx.fillStyle = "#ffffff";
    ctx.fill();
    ctx.stroke();
    /* cercle bleu intérieur */
    ctx.beginPath();
    ctx.arc(200, 200, 170, 0, 2 * Math.PI);
    ctx.strokeStyle = "#4f81bd";
    ctx.fillStyle = "#4f81bd";
    ctx.fill();
    ctx.stroke();
    /* Cercle blanc intérieur */
    ctx.beginPath();
    ctx.arc(200, 200, 110, 0, 2 * Math.PI);
    ctx.strokeStyle = "#ffffff";
    ctx.fillStyle = "#ffffff";
    ctx.fill();
    ctx.stroke();
    /* cercle vert intérieur */
    ctx.beginPath();
    ctx.arc(200, 200, 95, 0, 2 * Math.PI);
    ctx.strokeStyle = "#217867";
    ctx.fillStyle = "#217867";
    ctx.fill();
    ctx.stroke();
    /* Center text */
    ctx.font = "20px Quicksand";
    ctx.fillStyle = "#ffffff";
    ctx.fillText("Data", 150, 170);
    ctx.fillText("Quality", 150, 200);
    ctx.fillText("Executive", 150, 230);


  </script>

</html>
